plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '5.0.0-GOLD'



repositories {
    mavenCentral()
}

dependencies {
    // Dependencies for OSRS Bot
    compileOnly files('libs/dreambot-api.jar')

    // Dependencies for Discord Bot (GoatGangDiscordBot)
    implementation 'net.dv8tion:JDA:5.0.0-beta.20'
    implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    archiveBaseName.set('snipes_scripts_enterprise_pro')
    archiveClassifier.set('')
    archiveVersion.set('')
    
    mergeServiceFiles()

    manifest {
        attributes(
            'Implementation-Title': 'Elite Titan Casino Pro Enterprise Gold',
            'Implementation-Version': project.version,
            'Created-By': 'Manus AI',
            'Main-Class': 'com.ikingsnipe.casino.GoatGangDiscordBot' // Changed to Discord Bot for this task
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_11)) {
        options.release = 11
    }
}

task productionBuild {
    dependsOn shadowJar
    doLast {
        println "Enterprise Gold Production Build Complete: ${shadowJar.archiveFile.get().asFile.absolutePath}"
    }
}

tasks.build.dependsOn tasks.shadowJar

