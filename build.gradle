plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '16.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/dreambot-api.jar')
}

shadowJar {
    archiveBaseName.set('snipes_scripts_enterprise')
    archiveClassifier.set('')
    archiveVersion.set('')

    manifest {
        attributes(
            'Implementation-Title': 'snipesâ™§scripts Enterprise',
            'Implementation-Version': project.version
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
}

tasks.build.dependsOn tasks.shadowJar
