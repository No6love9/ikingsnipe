plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '10.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: '/home/ubuntu/DreamBot/BotData', include: ['*.jar'])
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    archiveFileName = 'SnipesScripts_Ultimate_v10.jar'
    
    relocate 'com.google.gson', 'com.ikingsnipe.gson'
    relocate 'com.mysql', 'com.ikingsnipe.mysql'

    manifest {
        attributes(
            'Implementation-Title': 'SnipesScripts Ultimate',
            'Implementation-Version': project.version,
            'Created-By': 'Manus AI'
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
    
    // Force Java 8 compatibility for DreamBot 3/4
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_1_8)) {
        options.release = 8
    }
}

tasks.build.dependsOn tasks.shadowJar
