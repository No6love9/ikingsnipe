plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '17.0.0'

java {
    // Support for both JDK LTS (11/17/21) and JDK 25
    // We target 11 for broad compatibility while allowing builds on newer JDKs
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly files('libs/dreambot-api.jar')
    // Add any professional libraries if needed, e.g., for JSON or logging
    // implementation 'com.google.code.gson:gson:2.10.1'
}

shadowJar {
    archiveBaseName.set('snipes_scripts_enterprise_pro')
    archiveClassifier.set('')
    archiveVersion.set('')

    manifest {
        attributes(
            'Implementation-Title': 'snipesâ™§scripts Enterprise Pro',
            'Implementation-Version': project.version,
            'Created-By': 'Manus AI'
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
    
    // Ensure compatibility with older runtimes if necessary, 
    // but allow modern features where possible
    if (JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_11)) {
        options.release = 11
    }
}

tasks.build.dependsOn tasks.shadowJar
