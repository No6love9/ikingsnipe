plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '16.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Local DreamBot API - Ensure this file exists in your project's libs/ folder
    compileOnly files('libs/dreambot-api.jar')
}

shadowJar {
    archiveBaseName.set('snipes_scripts_enterprise')
    archiveClassifier.set('')
    archiveVersion.set('')
    
    // Ensure the manifest is correctly set for DreamBot
    manifest {
        attributes(
            'Implementation-Title': 'snipesâ™§scripts Enterprise',
            'Implementation-Version': project.version
        )
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
}

// Ensure the jar task is replaced by shadowJar for the final output
tasks.build.dependsOn tasks.shadowJar
