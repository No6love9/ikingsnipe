plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.ikingsnipe'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    // DreamBot repo if you need it; builds compileOnly so project compiles without bundling DreamBot.
    maven {
        url 'https://repo.dreambot.io/artifactory/public'
        // no credentials by default; set via env if required
    }
}

dependencies {
    // DreamBot API as compileOnly (so the API is available at compile-time but not bundled)
    compileOnly 'org.dreambot:dreambot-api:4.0.0'

    // Helpful libs (optional)
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.slf4j:slf4j-simple:2.0.5'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.2.0'
}

application {
    // Not used by DreamBot, but keeps tooling happy
    mainClass = 'com.ikingsnipe.EliteTitanCasino'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs = ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
}

jar {
    manifest {
        attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Built-By': System.getProperty('user.name'),
            'Build-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        )
    }
}

shadowJar {
    archiveBaseName.set('EliteTitanCasino')
    archiveVersion.set(project.version)
    archiveClassifier.set('all')
    mergeServiceFiles()
    // Keep defaults for output (build/libs)
}