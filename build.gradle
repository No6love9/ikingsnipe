plugins {
    id 'java'
}

group = 'com.ikingsnipe'
version = '13.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // Use local DreamBot API jar
    compileOnly files('libs/dreambot-api.jar')
    
    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked', '-parameters']
}

jar {
    archiveBaseName.set('EliteTitanCasino')
    archiveVersion.set(project.version.toString())
    
    manifest {
        attributes(
            'Implementation-Title': 'Elite Titan Casino',
            'Implementation-Version': project.version,
            'Built-By': System.getProperty('user.name'),
            'Build-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        )
    }
    
    from(sourceSets.main.output)
}

task copyJar(type: Copy) {
    from jar
    into 'output'
    rename { String fileName -> 'EliteTitanCasino.jar' }
}

build.finalizedBy copyJar

clean.doFirst {
    delete 'output'
}
